<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="div-all">
        
        <div class="div-up">
            <div class="facebook-logo-img"><img src="facebook-logo-2021.svg"></div>
            <div class="facebook-logo-text"><img src="4lCu2zih0ca.svg"></div>
            <div class="facebook-desc"><p class="description">Connect with friends and the world around you with Facebook</p></div>
        </div>
        <form>
        <div class="div-down">
            <p><span>Se connecter a Facebook</span></p>
            <input type="text" class="input-id" name="email" id="email" tabindex="0" placeholder="Adresse e-mail ou numéro de tél." value="" autofocus="1" autocomplete="username" aria-label="Adresse e-mail ou numéro de tél.">
            <input class="input-password" placeholder="Mot de passe" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            <!-- <div class="passWinput invalid valid" id="password"></div> -->
            <button class="Connection"> Se Connecter</button>
            <div class="forgot"><p>Forgot password</p></div>
            <div class="ou">----------------------Or---------------------</div>
            <button class="Create">Creer un nouveau compte</button>
        </div>
    </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
